<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>

    <style>
        form{
            margin: 0 auto;
            width: 400px;
            padding: 1em;
            border: 1px solid lightgrey;
            border-radius: 1em;
            background-color: rgba(255, 255, 255, 0.303)
        }
        body{
            background-image:
            linear-gradient(to right, lightblue, lightcoral)
          }
        .grupo{
            width: 250px;
        }
        form ul{
            list-style:  none;
        }
    </style>

</head>
<body>
    <fieldset class="grupo">
        <legend>Integrantes do grupo:</legend>
        <ul>
            <li>Gisele Bianca Costa Santos</li>
            <li>José Gabriel Moreira Pereira</li>
        </ul>
    </fieldset>


    <form>
        <h1>Payment form</h1>
        <p>
            Required fields are followed by
            <strong><span aria-label="required">*</span></strong>.
        </p>
        
        <section>
            <h2>Contact information</h2>
            <fieldset>
              <legend>Title</legend>
              <ul>
                <li>
                  <label for="title_1">
                    <input type="radio" id="title_1" name="title" value="A" />
                    Ace
                  </label>
                </li>
                <li>
                  <label for="title_2">
                    <input type="radio" id="title_2" name="title" value="K" />
                    King
                  </label>
                </li>
                <li>
                  <label for="title_3">
                    <input type="radio" id="title_3" name="title" value="Q" />
                    Queen
                  </label>
                </li>
              </ul>
            </fieldset>
            <p>
              <label for="name">
                <span>Name: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <br>
              <input type="text" id="name" name="username" required />
            </p>
            <p>
              <label for="mail">
                <span>Email: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <br>
              <input type="email" id="mail" name="usermail" required />
            </p>
            <p>
              <label for="pwd">
                <span>Password: </span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <br>
              <input type="password" id="pwd" name="password" required />
            </p>
          </section>

          <section>
            <h2>Payment information</h2>
            <p>
              <label for="card">
                <span>Card type:</span>
              </label>
              <br>
              <select id="card" name="usercard">
                <option value="visa">Visa</option>
                <option value="mc">Mastercard</option>
                <option value="amex">American Express</option>
              </select>
            </p>
            <p>
              <label for="number">
                <span>Card number:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <br>
              <input type="tel" id="number" name="cardnumber" required />
            </p>
            <p>
              <label for="expiration">
                <span>Expiration date:</span>
                <strong><span aria-label="required">*</span></strong>
              </label>
              <br>
              <input
                type="text"
                id="expiration"
                required="true"
                placeholder="MM/YY"
                pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" />
            </p>
          </section>
        <br>
          <section>
            <p>
              <button type="submit">Validate the payment</button>
            </p>
          </section>
          
                    
    </form>

</body>

</html>
